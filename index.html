<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вячеслав — Визитка</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0a0a1a;
            overflow: hidden;
        }

        /* Animated background */
        .bg {
            position: fixed;
            inset: 0;
            z-index: 0;
        }

        .bg-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
            animation: float 8s ease-in-out infinite;
        }

        .bg-orb:nth-child(1) {
            width: 400px;
            height: 400px;
            background: #6c5ce7;
            top: -10%;
            left: -5%;
            animation-delay: 0s;
        }

        .bg-orb:nth-child(2) {
            width: 350px;
            height: 350px;
            background: #0984e3;
            bottom: -10%;
            right: -5%;
            animation-delay: -3s;
        }

        .bg-orb:nth-child(3) {
            width: 250px;
            height: 250px;
            background: #e17055;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -5s;
            opacity: 0.3;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -20px) scale(1.05); }
            66% { transform: translate(-20px, 20px) scale(0.95); }
        }

        /* Card */
        .card {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 32px;
            padding: 48px 40px;
            max-width: 440px;
            width: 90%;
            text-align: center;
            box-shadow:
                0 30px 80px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.06);
            animation: cardIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) both;
        }

        @keyframes cardIn {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.96);
            }
        }

        /* Avatar */
        .avatar {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6c5ce7, #a855f7, #ec4899);
            margin: 0 auto 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 44px;
            color: white;
            font-weight: 800;
            box-shadow:
                0 0 0 4px rgba(108, 92, 231, 0.2),
                0 12px 40px rgba(108, 92, 231, 0.35);
            animation: avatarIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.2s both;
        }

        @keyframes avatarIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
        }

        .name {
            font-size: 30px;
            font-weight: 800;
            color: #fff;
            margin-bottom: 6px;
            letter-spacing: -0.5px;
        }

        .title {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.45);
            margin-bottom: 36px;
            font-weight: 500;
        }

        /* Info list */
        .info {
            list-style: none;
            margin-bottom: 36px;
            text-align: left;
        }

        .info li {
            padding: 14px 16px;
            border-radius: 16px;
            color: rgba(255, 255, 255, 0.85);
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 14px;
            transition: background 0.3s;
        }

        .info li:hover {
            background: rgba(255, 255, 255, 0.04);
        }

        .info li .icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .info li .icon svg {
            width: 20px;
            height: 20px;
        }

        .icon-mail { background: rgba(108, 92, 231, 0.15); }
        .icon-mail svg { fill: #a78bfa; }

        .icon-phone { background: rgba(16, 185, 129, 0.15); }
        .icon-phone svg { fill: #34d399; }

        .icon-tg { background: rgba(56, 189, 248, 0.15); }
        .icon-tg svg { fill: #38bdf8; }

        .icon-loc { background: rgba(251, 146, 60, 0.15); }
        .icon-loc svg { fill: #fb923c; }

        .info li a {
            color: inherit;
            text-decoration: none;
            transition: color 0.2s;
        }

        .info li a:hover {
            color: #fff;
        }

        /* Social links */
        .links {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 32px;
        }

        .links a {
            width: 52px;
            height: 52px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.06);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .links a svg {
            width: 22px;
            height: 22px;
            fill: rgba(255, 255, 255, 0.6);
            transition: fill 0.3s;
        }

        .links a:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .links a.github:hover {
            background: rgba(255, 255, 255, 0.12);
        }
        .links a.github:hover svg { fill: #fff; }

        .links a.telegram:hover {
            background: rgba(56, 189, 248, 0.15);
            border-color: rgba(56, 189, 248, 0.2);
        }
        .links a.telegram:hover svg { fill: #38bdf8; }

        .links a.linkedin:hover {
            background: rgba(59, 130, 246, 0.15);
            border-color: rgba(59, 130, 246, 0.2);
        }
        .links a.linkedin:hover svg { fill: #60a5fa; }

        /* CTA button */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 16px 40px;
            background: linear-gradient(135deg, #6c5ce7, #a855f7);
            color: #fff;
            text-decoration: none;
            border-radius: 16px;
            font-size: 15px;
            font-weight: 600;
            font-family: inherit;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 8px 30px rgba(108, 92, 231, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(108, 92, 231, 0.45);
        }

        .btn svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .card {
                padding: 36px 24px;
                border-radius: 24px;
            }
            .name { font-size: 26px; }
            .avatar { width: 96px; height: 96px; font-size: 38px; }
        }
    </style>
</head>
