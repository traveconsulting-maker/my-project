<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Визитка</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 48px;
            max-width: 420px;
            width: 90%;
            text-align: center;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3);
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            font-weight: 700;
            letter-spacing: -2px;
        }

        .name {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 8px;
        }

        .title {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 32px;
        }

        .info {
            list-style: none;
            margin-bottom: 32px;
        }

        .info li {
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.07);
            color: rgba(255, 255, 255, 0.8);
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .info li:last-child {
            border-bottom: none;
        }

        .info li span.icon {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.08);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .links {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .links a {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.08);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 20px;
            transition: background 0.3s, transform 0.2s;
        }

        .links a:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .btn {
            display: inline-block;
            margin-top: 28px;
            padding: 14px 36px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            text-decoration: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            transition: opacity 0.3s, transform 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="avatar">В</div>
        <div class="name">Вячеслав</div>
        <div class="title">Код это к Славе</div>

        <ul class="info">
            <li><span class="icon">&#9993;</span> monax_06@bk.ru</li>
            <li><span class="icon">&#9742;</span> 89518143881</li>
            <li><span class="icon">&#9992;</span> Telegram</li>
            <li><span class="icon">&#9873;</span> Москва</li>
        </ul>

        <div class="links">
            <a href="#" title="GitHub">&#128187;</a>
            <a href="#" title="Telegram">&#9992;</a>
            <a href="#" title="LinkedIn">&#128188;</a>
        </div>

        <a href="mailto:monax_06@bk.ru" class="btn">Написать мне</a>
    </div>
</body>
</html>
